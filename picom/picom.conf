fading = true;
fade-in-step = 0.015;
fade-out-step = 0.01;
fade-delta = 3

experimental-backends = false;
backend = "glx";

vsync = false
refresh-rate = 0

detect-transient = true

log-level = "debug";

opacity-rule: [
    "100:class_g     = 'Google-chrome'",
    "90:class_g     = 'Thunar'",
    "90:class_g     = 'Mattermost'",
    "90:class_g     = 'Nitrogen'"
];
